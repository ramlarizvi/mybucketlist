<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="list.css">
    <title>Bucket List</title>
</head>
<body>
    <h1 class="title">My Bucket List</h1>
    <div class="container">
        <input type="text" id="itemInput" placeholder="Enter a new item">
        <label for="categoryInput">Category:</label>
        <select id="categoryInput">
            <option value="travel">Travel</option>
            <option value="love">Love</option>
            <option value="self-improvement">Self Improvement</option>
            <option value="taste-or-treats">Taste or Treats</option>
            <option value="friends-and-family">Friends and Family</option>
            <option value="other">Other</option>
        </select>
        <label for="dueDateInput">Due Date:</label>
        <input type="date" id="dueDateInput">
        <button onclick="addItem()">Add to Bucket List</button>
        <ul id="bucketList"></ul>
    </div>
    <div class="navbar">
        <img src="logo2.png" alt="logo" class="logo">
      
      
        <a href="webss.html">Home</a>
          
        <a href="another_page.html">Sign Up</a>
        <a href="list.html">Make a list</a>
      
      </div>
    <script src="list.js"></script>
</body>
</html>
